{% extends 'imdb/base.html' %} {% load static %}

<!-- disable prettier -->
{% block title %}Directors{% endblock %}

<!-- disable prettier -->
{% block content %}
<article class="py-4">
    <h1 class="my-6 text-[2rem] font-medium leading-10 text-orange">
        Directors
    </h1>
    <section>
        <div class="grid grid-cols-6 gap-8">
            {% for director in directors %}
            <a
                class="flex flex-col items-center gap-1"
                href="{{ director.url_detail }}"
            >
                <img
                    class="aspect-square max-h-40 w-full max-w-[10rem] rounded-full object-cover"
                    src="{{ director.portrait.url }}"
                    alt="{{ director }}"
                />
                <h3 class="mt-3 text-center text-base">{{ director }}</h3>
                <span class="text-xs text-[#FFFFFFB3]">40</span>
            </a>
            {% endfor %}
        </div>
    </section>
</article>
{% endblock %}
